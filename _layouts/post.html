---
layout: default
---
<style>
  .shadow-image {
    box-shadow: 0px 0px 8px 8px #bfbfbf;
  }
</style>
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date |
        date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope
        itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
    <!-- {% include post-share.html %} -->
  </div>
</article>
